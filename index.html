<body>
  <!-- Traka za pretragu -->
  <div class="traka_wrapper">

  <!----------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Dodaj auto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="myform">
                <div class="mb-3">
                  <label for="todo-id" class="col-form-label">Id:</label>
                  <input type="number" class="form-control" id="add-id">
                  <label for="todo-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="add-name">
                  <label for="todo-manufacturer" class="col-form-label">Manufacturer:</label>
                  <input type="text" class="form-control" id="add-manufacturer">
                  <label for="todo-imageUrl" class="col-form-label">Url:</label>
                  <input type="text" class="form-control" id="add-imageUrl">
                  <label for="todo-price" class="col-form-label">Price:</label>
                  <input type="number" class="form-control" id="add-price">
                  <label for="todo-year" class="col-form-label">Year:</label>
                  <input type="number" class="form-control" id="add-year">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="DodajAuto()">Submit</button>
            </div>
          </div>
        </div>
    </div>
