<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Dodaj auto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="todo-name" class="col-form-label">Id:</label>
                  <input type="text" class="form-control" id="add-id">
                  <label for="todo-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="add-name">
                  <label for="todo-name" class="col-form-label">Manufacturer:</label>
                  <input type="text" class="form-control" id="add-manufacturer">
                  <label for="todo-name" class="col-form-label">Url:</label>
                  <input type="text" class="form-control" id="add-imageUrl">
                  <label for="todo-name" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="add-price">
                  <label for="todo-name" class="col-form-label">Year:</label>
                  <input type="text" class="form-control" id="add-year">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="DodajAuto()">Submit</button>
            </div>
          </div>
        </div>
    </div>
 
<div class="drugi">
        <input type="text" class="form-control" id="input"
         placeholder="Search">
         <button type="button" class="btn btn-primary" data-bs-toggle="modal"
         data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
         Pretrazi vozila</button>
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add new todo</button>
</div>

    <div class="container w-150 h-150s">
        <div class="row" id="auto1" >
        </div>
    </div>
    </body>
