<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
   <title>Auto prodaja</title>  
</head>

<body>
<!--ZAGLAVLJE-->
<header class="header">
    <a href="#" class="logo"> <span>Auto</span>Prodaja</a>
    <nav class="navbar">
      <a href="#pocetna">Početna</a>
      <a href="#vozila">Vozila</a>
      <a href="#servisi">Servisi</a>
      <a href="#kontakt">Kontakti</a>
    </nav>
    <div class="login-btn">
      <button class="btn">Prijava</button>
      <i class="far fa-user"></i>
    </div>
</header>
<!--POČETNA STRANA-->
<section class="pocetna" id="pocetna">
  	<h1 class="pocetna-parallax" data-speed="-2">Pronađi svoje auto</h1>
    <img class="pocetna-parallax" data-speed="5" src="Slike/unnamed.png" alt="">
</section>
<!--IKONE-->
<section class="ikone-container">
    <div class="ikona">
      <i class="fas fa-pocetna"></i>
      <div class="sadrzaj">
        <h3>200+</h3>
        <p>grana</p>
      </div>
    </div>

    <div class="ikona">
      <i class="fas fa-auta"></i>
      <div class="sadrzaj">
        <h3>150+</h3>
        <p>auta prodano</p>
      </div>
    </div>

    <div class="ikona">
      <i class="fas fa-korisnici"></i>
      <div class="sadrzaj">
        <h3>200+</h3>
        <p>sretnih korisnika</p>
      </div>
    </div>

    <div class="ikona">
      <i class="fas fa-auta"></i>
      <div class="sadrzaj">
        <h3>4+</h3>
        <p>novih automobila</p>
      </div>
    </div>
</section>
<!--VOZILA-->
<!--MODAL1-->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Unesite podatke</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="myform1">
                <div class="mb-3">
                  <label for="add-id" class="col-form-label">Id:</label>
                  <input type="number" class="form-control" id="add-id">
                  <label for="add-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="add-name">
                  <label for="add-manufacturer" class="col-form-label">Manufacturer:</label>
                  <input type="text" class="form-control" id="add-manufacturer">
                  <label for="add-imageUrl" class="col-form-label">Url:</label>
                  <input type="text" class="form-control" id="add-imageUrl">
                  <label for="add-price" class="col-form-label">Price:</label>
                  <input type="number" class="form-control" id="add-price">
                  <label for="add-year" class="col-form-label">Year:</label>
                  <input type="number" class="form-control" id="add-year">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-close1" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-submit1" id="btn" onclick="DodajAuto()">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-post" data-bs-toggle="modal" data-bs-target="#Modal1" data-bs-whatever="@getbootstrap">Dodaj novo auto!</button>
  </div>
  <div class="container w-150 h-150s">
      <div class="row" id="auto1" ></div>
<!---------------------------------------------------------------------------------------------------------------------------------------------->
<!--MODAL2-->
<div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Promijeni auto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="myform2">
                <div class="mb-3">
                  <label for="change-id" class="col-form-label">Id:</label>
                  <input type="number" class="form-control" id="change-id" disabled>
                </div>
                <div class="mb-3">
                  <label for="change-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="change-name">
                </div>
                <div class="mb-3">
                  <label for="change-manufacturer" class="col-form-label">Manufacturer:</label>
                  <input type="text" class="form-control" id="change-manufacturer">
                </div>
                <div class="mb-3">
                  <label for="change-imageUrl" class="col-form-label">Url:</label>
                  <input type="text" class="form-control" id="change-imageUrl">
                </div>
                <div class="mb-3">
                  <label for="change-price" class="col-form-label">Price:</label>
                  <input type="number" class="form-control" id="change-price">
                </div>
                <div class="mb-3">
                  <label for="change-year" class="col-form-label">Year:</label>
                  <input type="number" class="form-control" id="change-year">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-close2" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-submit2" onclick="PromjeniAuto()">Submit</button>
              
            </div>
          </div>
        </div>
    </div>
  
  <!--FOOTER-->
  <footer class="footer">
      <div class="container1"></div>
          <p href="#" class="logo"> <span>Auto</span>Prodaja</p>
      </div>
  </footer>

  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </html>
